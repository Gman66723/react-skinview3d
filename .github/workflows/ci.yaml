name: CI

on:
  push:
  workflow_dispatch:

env:
  NODE_NO_WARNINGS: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install
        run: |
          yarn
      - name: build
        run: |
          yarn build
